            {

                options: ["Nồng độ","Không khí","Vật liệu","Hóa chất"],
                answer: 0

            {

                options: ["Tốc độ phản ứng","Cân bằng hoá học","Phản ứng một chiều","Phản ứng thuận nghịch"],

            {
                question: "Trong quá trình sản xuất sulfuric acid có giai đoạn tổng hợp sulfur trioxide (SO3). Phản ứng xảy ra như sau: 2SO2 + O2 → 2SO3. Khi có mặt vanadium(V) oxide thì phản ứng xảy ra nhanh hơn. Vanadium(V) oxide đóng vai trò gì trong phản ứng tổng hợp sulfur trioxide ?",

                answer: 2

                question: "Yếu tố nào dưới đây được sử dụng để làm tăng tốc độ phản ứng khi rắc men vào tinh bột đã được nấu chín để ủ ethylic alcohol (rượu) ? ",
                options: ["Chất xúc tác","Áp suất ","Nồng độ","Nhiệt độ"],
                answer: 0

        const quizForm = document.getElementById('quizForm');
        const quizContainer = document.getElementById('quizContainer');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');

        // Mặc định hiển thị 5 câu hỏi
        const numQuestions = 12;
        let selectedQuestions = [];

        function generateQuiz(num) {
            quizContainer.innerHTML = '';
            selectedQuestions = shuffleArray(questions).slice(0, num);
            selectedQuestions.forEach((q, i) => {
                const div = document.createElement('div');
                div.classList.add('question');

                const questionTitle = document.createElement('p');
                questionTitle.textContent = (i + 1) + '. ' + q.question;
                div.appendChild(questionTitle);

                const ul = document.createElement('ul');
                ul.classList.add('options');

                q.options.forEach((opt, index) => {
                    const li = document.createElement('li');

                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.id = 'q' + i + 'o' + index;
                    input.name = 'question' + i;
                    input.value = index;

                    const label = document.createElement('label');
                    label.htmlFor = 'q' + i + 'o' + index;
                    label.textContent = opt;

                    li.appendChild(input);
                    li.appendChild(label);
                    ul.appendChild(li);
                });

                div.appendChild(ul);
                quizContainer.appendChild(div);
            });
        }

        function shuffleArray(array) {
            let currentIndex = array.length, temporaryValue, randomIndex;
            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }

        submitBtn.addEventListener('click', () => {
            const num = selectedQuestions.length;
            let score = 0;

            for (let i = 0; i < num; i++) {
                const q = selectedQuestions[i];
                const selected = document.querySelector('input[name="question' + i + '"]:checked');
                const options = document.getElementsByName('question' + i);
                options.forEach((option) => {
                    const label = document.querySelector('label[for="' + option.id + '"]');
                    if (parseInt(option.value) === q.answer) {
                        label.classList.add('correct');
                    }
                });
                if (selected) {
                    const selectedLabel = document.querySelector('label[for="' + selected.id + '"]');
                    if (parseInt(selected.value) === q.answer) {
                        score++;
                    } else {
                        selectedLabel.classList.add('incorrect');
                    }
                }
            }

            result.textContent = 'Bạn trả lời đúng ' + score + '/' + num + ' câu';

            // Vô hiệu hóa các lựa chọn sau khi nộp bài
            const allOptions = document.querySelectorAll('input[type="radio"]');
            allOptions.forEach(option => {
                option.disabled = true;
            });

            // Ẩn nút nộp bài sau khi hoàn thành
            submitBtn.style.display = 'none';

            // Cuộn trang đến phần kết quả
            result.scrollIntoView({ behavior: 'smooth' });
        });

        // Khởi tạo bài trắc nghiệm khi tải trang
        window.onload = function () {
            generateQuiz(numQuestions);
        };
    </script>
